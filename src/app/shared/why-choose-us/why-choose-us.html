<div
  class="flex flex-col items-center gap-6 md:gap-10 lg:gap-16 lg:flex-row px-8 lg:px-28 xl:px-44 my-14 lg:my-20"
>
  <h2 class="text-gray-800 text-2xl font-bold tracking-wider">¿Por qué elegirnos?</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
    @for (item of whyChooseUs; track $index) {
      <div class="flex flex-col gap-4">
        <span class="text-base font-semibold text-gray-800">{{ item.title }}</span>
        <p class="text-sm text-gray-600 font-light">{{ item.description }}</p>
      </div>
    }
  </div>
</div>
