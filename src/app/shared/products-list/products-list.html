<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  @for (item of products(); track $index) {
    <div
      class="flex flex-col justify-between bg-white rounded-2xl p-4 gap-4 shadow-md hover:shadow-lg overflow-hidden"
    >
      <img [src]="item.imageUrl" alt="{{ item.name }}" class="h-48 w-full object-contain" />
      <div class="flex flex-col">
        <p class="text-gray-400 text-xs">{{ item.categoria }}</p>
        <p class="text-sm text-gray-800 font-medium">{{ item.name }}</p>
        <div class="w-full flex items-center justify-between mt-3">
          <p class="text-sm text-gray-800 font-medium">${{ item.price }}</p>
          <button class="rounded-full bg-cyan-600 p-2 cursor-pointer hover:bg-cyan-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4 text-white"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  }
</div>
