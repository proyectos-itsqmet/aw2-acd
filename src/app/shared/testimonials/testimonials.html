<div class="flex items-center flex-col px-8 lg:px-28 xl:px-44 py-14 lg:py-24 gap-10">
  <div class="flex flex-col items-center justify-center">
    <span class="text-sm text-cyan-400 font-normal tracking-wider uppercase">Testimonios</span>
    <h2 class="text-center justify-center text-gray-800 text-2xl font-bold tracking-wider">
      Opiniones de nuestros clientes
    </h2>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-6">
    @for (item of testimonials; track $index) {
      <div class="flex flex-col items-center gap-3 rounded-2xl shadow-md p-6 bg-white">
        <img
          [src]="item.imageUrl"
          alt="{{ item.name }}"
          class="rounded-full w-14 h-14 object-cover"
        />
        <span class="text-sm font-semibold">{{ item.name }}</span>
        <p class="text-sm text-gray-600 text-center">{{ item.testimonial }}</p>
        <div class="flex gap-1">
          @for (star of [].constructor(item.starts); track $index) {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5 text-yellow-400"
            >
              <path
                fill-rule="evenodd"
                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                clip-rule="evenodd"
              />
            </svg>
          }
        </div>
      </div>
    }
  </div>
</div>
