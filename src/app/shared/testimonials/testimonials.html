<div class="flex items-center flex-col px-8 lg:px-28 xl:px-44 py-14 lg:py-24 gap-10">
  <div class="flex flex-col items-center justify-center">
    <span class="text-sm text-cyan-400 font-normal tracking-wider uppercase">Testimonios</span>
    <h2 class="text-center justify-center text-gray-800 text-2xl font-bold tracking-wider">
      Opiniones de nuestros clientes
    </h2>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-6">
    @for (item of testimonials; track $index) {
      <app-testimonial-card [testimonial]="item"></app-testimonial-card>
    }
  </div>
</div>
