<div class="flex flex-col bg-slate-100 px-8 lg:px-16 xl:px-28 py-14 gap-10">
  <h2 class="text-center text-gray-800 text-2xl font-bold tracking-wider">
    Productos más vendidos
  </h2>
  <app-products-list [products]="products"></app-products-list>
  <a routerLink="store" class="group w-full justify-center flex gap-2 mt-2 cursor-pointer">
    <span class="text-sm text-cyan-400 group-hover:text-cyan-500">Ver más</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1"
      stroke="currentColor"
      class="size-6 text-cyan-400 group-hover:text-cyan-500"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
      />
    </svg>
  </a>
</div>
